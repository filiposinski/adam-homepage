<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filip Osiński Homepage</title>
    <meta name="description" content="Homepage with architecture's portfolio." />

    <!-- Title -->
    <meta property="og:title" content="Filip Osiński Homepage" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Homepage with architecture's portfolio." />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="http://www.filiposinski.com" />

    <meta property="og:image" content="assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />

    <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

    <link rel="stylesheet" href="css/main.css" />

<body>

    <main class="main">

                <h1 class="hero__title">FILIP OSIŃSKI</h1>

            </section>

            <section class="skills">
                <h3 class="skills__title"></h3>
                <h4 class="skills-list__title"></h4>
                <ul class="skills-list__list">

                </ul>
            </section>
            <section class="portfolio">

            </section>
            <section class="contact">
                <a class="contact__mail" href="mailto:kontakt@filiposinski.com">kontakt@filiposinski.com</a>
            </section>
            <section class="media">
                <a class="media__link" href="https://www.instagram.com/_spacehiker/" alt="Instagram." target="_blank">instagram</a>
                <a class="media__link" href="https://github.com/spacehiker" alt="Github." target="_blank">github</a>
